<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />

    <script defer src="script.js"></script>

    <title>PokeDex</title>

  <body>
    <h1>PokeDex</h1>

          </div>

        </div>
      </div>
    </div>
