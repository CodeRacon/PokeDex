<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="card.css" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="fonts.css" />
    <script defer src="template.js"></script>
    <script defer src="render.js"></script>
    <script defer src="fetch.js"></script>
    <script defer src="main.js"></script>
    <link rel="icon" type="image/png" href="img/fav-icon.png" />

    <title>PokeDex</title>
  </head>
  <!--  
 ____       _        ____            
|  _ \ ___ | | _____|  _ \  _____  __
| |_) / _ \| |/ / _ \ | | |/ _ \ \/ /
|  __/ (_) |   <  __/ |_| |  __/>  < 
|_|   \___/|_|\_\___|____/ \___/_/\_\

-->

  <body onload="init()">
    <header id="header">
      <div class="heading"><h1>PokeDex</h1></div>

      <div class="search-bar">
        <div class="search-btn" id="search-btn">
          <svg width="32" height="32" viewBox="0 0 24 24">
            <g fill="none" fill-rule="evenodd">
              <path
                d="M24 0v24H0V0zM12.593 23.258l-.011.002l-.071.035l-.02.004l-.014-.004l-.071-.035c-.01-.004-.019-.001-.024.005l-.004.01l-.017.428l.005.02l.01.013l.104.074l.015.004l.012-.004l.104-.074l.012-.016l.004-.017l-.017-.427c-.002-.01-.009-.017-.017-.018m.265-.113l-.013.002l-.185.093l-.01.01l-.003.011l.018.43l.005.012l.008.007l.201.093c.012.004.023 0 .029-.008l.004-.014l-.034-.614c-.003-.012-.01-.02-.02-.022m-.715.002a.023.023 0 0 0-.027.006l-.006.014l-.034.614c0 .012.007.02.017.024l.015-.002l.201-.093l.01-.008l.004-.011l.017-.43l-.003-.012l-.01-.01z" />
              <path
                fill="#f5f7fb"
                d="M10.5 4a6.5 6.5 0 1 0 0 13a6.5 6.5 0 0 0 0-13M2 10.5a8.5 8.5 0 1 1 15.176 5.262l3.652 3.652a1 1 0 0 1-1.414 1.414l-3.652-3.652A8.5 8.5 0 0 1 2 10.5M9.5 7a1 1 0 0 1 1-1a4.5 4.5 0 0 1 4.5 4.5a1 1 0 1 1-2 0A2.5 2.5 0 0 0 10.5 8a1 1 0 0 1-1-1" />
            </g>
          </svg>
          <input
            id="search-input"
            type="search"
            placeholder="search Name or ID..." />
        </div>
        <div id="love-button" onclick="toggleLikedPokemonVisibility()">
          <svg width="32" height="32" viewBox="0 0 24 24">
            <path
              fill="#f5f7fb"
              d="m12 21l-1.45-1.3q-2.525-2.275-4.175-3.925T3.75 12.812Q2.775 11.5 2.388 10.4T2 8.15Q2 5.8 3.575 4.225T7.5 2.65q1.3 0 2.475.55T12 4.75q.85-1 2.025-1.55t2.475-.55q2.35 0 3.925 1.575T22 8.15q0 1.15-.387 2.25t-1.363 2.412q-.975 1.313-2.625 2.963T13.45 19.7z" />
          </svg>
        </div>
      </div>
    </header>
    <main>
      <div class="poke-container" id="poke-container">
        <!-- content dynamically generated by js! -->
        <div class="no-likes d-none" id="no-likes">
          <p>No likes yet.</p>
          <p>Go share some love!</p>
        </div>
        <div class="no-matches d-none" id="no-matches">
          <p>No matches so far.</p>
        </div>

        <div class="card-container" id="card"></div>
      </div>
    </main>
    <footer id="footer">
      <button class="load-btn" id="load-btn" onclick="loadMore()">
        load more
      </button>
      <div class="to-top" id="to-top" onclick="scrollToTop()">
        <svg width="32" height="32" viewBox="0 0 24 24">
          <path
            fill="none"
            stroke="#f5f7fb"
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M12 17V7m0 0l-4 4m4-4l4 4" />
        </svg>
      </div>
    </footer>
    <div id="spinner" class="d-none">
      <svg
        xmlns="http://www.w3.org/2000/svg"
        width="32"
        height="32"
        viewBox="0 0 24 24">
        <g stroke="#ffffffa6">
          <circle
            cx="12"
            cy="12"
            r="9.5"
            fill="none"
            stroke-linecap="round"
            stroke-width="3">
            <animate
              attributeName="stroke-dasharray"
              calcMode="spline"
              dur="1.5s"
              keySplines="0.42,0,0.58,1;0.42,0,0.58,1;0.42,0,0.58,1"
              keyTimes="0;0.475;0.95;1"
              repeatCount="indefinite"
              values="0 150;42 150;42 150;42 150" />
            <animate
              attributeName="stroke-dashoffset"
              calcMode="spline"
              dur="1.5s"
              keySplines="0.42,0,0.58,1;0.42,0,0.58,1;0.42,0,0.58,1"
              keyTimes="0;0.475;0.95;1"
              repeatCount="indefinite"
              values="0;-16;-59;-59" />
          </circle>
          <animateTransform
            attributeName="transform"
            dur="2s"
            repeatCount="indefinite"
            type="rotate"
            values="0 12 12;360 12 12" />
        </g>
      </svg>
    </div>
  </body>
</html>
