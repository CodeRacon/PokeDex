<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="fonts.css" />
    <script defer src="script.js"></script>

    <title>PokeDex</title>
  </head>
  <body onload="init()">
    <h1 id="top">PokeDex</h1>

    <div class="poke-container" id="poke-container">
      <!-- content dynamically generated by js! -->

      <div class="pokemon-card">
        <div class="card-header"></div>
        <div class="card-info">
          <span class="card-name">Bulbasaur</span>
          <div class="card-number">#0001</div>
        </div>
        <div class="card-type-btn">
          <button>Grass</button> <button>Poison</button>
        </div>

        <div class="card-img-container">
          <img src="img/bisasam.png" alt="" />
        </div>

        <div class="poke-stats">
          <div class="stat-nav">
            <a href="#">Info</a>
            <a href="#">Stats</a>
            <a href="#">Moves</a>
            <a href="#">Evolution</a>
          </div>

          <div class="info-tab">
            <table class="pokemon-details">
              <tr>
                <td class="detail-label">Species</td>
                <td class="detail-value">Grass Pokemon</td>
              </tr>
              <tr>
                <td class="detail-label">Height</td>
                <td class="detail-value">0.7 m</td>
              </tr>
              <tr>
                <td class="detail-label">Weight</td>
                <td class="detail-value">6.9 kg</td>
              </tr>
              <tr>
                <td class="detail-label">Abilities</td>
                <td class="detail-value">
                  Overgrow <br />
                  Chlorophyll
                </td>
              </tr>
            </table>
            <div class="description">
              Obviously prefers hot places. When it rains, steam is said to
              spout from the tip of its tail.
            </div>
          </div>
          <div class="base"></div>
          <div class="evolution"></div>
          <div class="moves"></div>
          <div class="card-footer">
            <div class="card-btn" id="prev">
              <svg width="32" height="32" viewBox="0 0 24 24">
                <path
                  fill="#667eab"
                  d="M12 22C6.477 22 2 17.523 2 12S6.477 2 12 2s10 4.477 10 10c-.006 5.52-4.48 9.994-10 10Zm0-18a8 8 0 1 0 8 8.18v1.783V12a8.009 8.009 0 0 0-8-8Zm0 13l-5-5l5-5l1.41 1.41L10.83 11H17v2h-6.17l2.58 2.59L12 17Z" />
              </svg>
            </div>
            <div class="card-btn" id="close">
              <svg width="32" height="32" viewBox="0 0 24 24">
                <path
                  fill="none"
                  stroke="#667eab"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="m9 9l3 3m0 0l3 3m-3-3l-3 3m3-3l3-3m-3 12a9 9 0 1 1 0-18a9 9 0 0 1 0 18" />
              </svg>
            </div>
            <div class="card-btn" id="next">
              <svg width="32" height="32" viewBox="0 0 24 24">
                <path
                  fill="#667eab"
                  d="M12 22c-5.52-.006-9.994-4.48-10-10v-.2C2.11 6.305 6.635 1.928 12.13 2c5.497.074 9.904 4.569 9.868 10.065C21.962 17.562 17.497 22 12 22Zm0-18a8 8 0 1 0 8 8a8.009 8.009 0 0 0-8-8Zm0 13l-1.41-1.41L13.17 13H7v-2h6.17l-2.58-2.59L12 7l5 5l-5 5Z" />
              </svg>
            </div>
          </div>
        </div>
      </div>
    </div>
    <button class="load-btn d-none" onclick="loadMore()">load more</button>
    <div id="spinner" class="d-none">
      <svg
        xmlns="http://www.w3.org/2000/svg"
        width="32"
        height="32"
        viewBox="0 0 24 24">
        <g stroke="#ffffffa6">
          <circle
            cx="12"
            cy="12"
            r="9.5"
            fill="none"
            stroke-linecap="round"
            stroke-width="3">
            <animate
              attributeName="stroke-dasharray"
              calcMode="spline"
              dur="1.5s"
              keySplines="0.42,0,0.58,1;0.42,0,0.58,1;0.42,0,0.58,1"
              keyTimes="0;0.475;0.95;1"
              repeatCount="indefinite"
              values="0 150;42 150;42 150;42 150" />
            <animate
              attributeName="stroke-dashoffset"
              calcMode="spline"
              dur="1.5s"
              keySplines="0.42,0,0.58,1;0.42,0,0.58,1;0.42,0,0.58,1"
              keyTimes="0;0.475;0.95;1"
              repeatCount="indefinite"
              values="0;-16;-59;-59" />
          </circle>
          <animateTransform
            attributeName="transform"
            dur="2s"
            repeatCount="indefinite"
            type="rotate"
            values="0 12 12;360 12 12" />
        </g>
      </svg>
    </div>
    <div class="to-top">
      <a href="#top"
        ><svg
          xmlns="http://www.w3.org/2000/svg"
          width="32"
          height="32"
          viewBox="0 0 24 24">
          <path
            fill="currentColor"
            d="M13 18h-2v-8l-3.5 3.5l-1.42-1.42L12 6.16l5.92 5.92l-1.42 1.42L13 10v8M12 2a10 10 0 0 1 10 10a10 10 0 0 1-10 10A10 10 0 0 1 2 12A10 10 0 0 1 12 2m0 2a8 8 0 0 0-8 8a8 8 0 0 0 8 8a8 8 0 0 0 8-8a8 8 0 0 0-8-8Z" /></svg
      ></a>
    </div>
  </body>
</html>
