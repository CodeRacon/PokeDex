<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="card.css" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="fonts.css" />
    <script defer src="render.js"></script>
    <script defer src="innerHTML.js"></script>
    <script defer src="fetch.js"></script>
    <script defer src="script.js"></script>
    <link rel="icon" type="image/png" href="img/favicon.png" />

    <title>PokeDex</title>
  </head>
  <body onload="init()">
    <h1 id="top">PokeDex</h1>

    <div class="poke-container" id="poke-container">
      <!-- content dynamically generated by js! -->
      <div class="card-container" id="card-container"></div>
    </div>
    <button class="load-btn" id="load-btn" onclick="loadMore()">
      load more
    </button>
    <div id="spinner" class="d-none">
      <svg
        xmlns="http://www.w3.org/2000/svg"
        width="32"
        height="32"
        viewBox="0 0 24 24">
        <g stroke="#ffffffa6">
          <circle
            cx="12"
            cy="12"
            r="9.5"
            fill="none"
            stroke-linecap="round"
            stroke-width="3">
            <animate
              attributeName="stroke-dasharray"
              calcMode="spline"
              dur="1.5s"
              keySplines="0.42,0,0.58,1;0.42,0,0.58,1;0.42,0,0.58,1"
              keyTimes="0;0.475;0.95;1"
              repeatCount="indefinite"
              values="0 150;42 150;42 150;42 150" />
            <animate
              attributeName="stroke-dashoffset"
              calcMode="spline"
              dur="1.5s"
              keySplines="0.42,0,0.58,1;0.42,0,0.58,1;0.42,0,0.58,1"
              keyTimes="0;0.475;0.95;1"
              repeatCount="indefinite"
              values="0;-16;-59;-59" />
          </circle>
          <animateTransform
            attributeName="transform"
            dur="2s"
            repeatCount="indefinite"
            type="rotate"
            values="0 12 12;360 12 12" />
        </g>
      </svg>
    </div>

    <div class="to-top">
      <a href="#top"
        ><svg
          xmlns="http://www.w3.org/2000/svg"
          width="32"
          height="32"
          viewBox="0 0 24 24">
          <path
            fill="currentColor"
            d="M13 18h-2v-8l-3.5 3.5l-1.42-1.42L12 6.16l5.92 5.92l-1.42 1.42L13 10v8M12 2a10 10 0 0 1 10 10a10 10 0 0 1-10 10A10 10 0 0 1 2 12A10 10 0 0 1 12 2m0 2a8 8 0 0 0-8 8a8 8 0 0 0 8 8a8 8 0 0 0 8-8a8 8 0 0 0-8-8Z" /></svg
      ></a>
    </div>
  </body>
</html>
